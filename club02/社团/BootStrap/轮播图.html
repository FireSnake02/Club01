<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Jquery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="carousel slide" id="mycarouse" data-interval="2000">
        <div class="carousel-inner">
            <div class="item">
                <img src="../images/桂林1.png" />
            </div>
            <div class="item">
                <img src="../images/桂林2.png" />
            </div>
            <div class="item active">
                <img src="../images/桂林3.png" />
            </div>
        </div>
        <ol class="carousel-indicators">
            <li data-target="#mycarouse" data-slide="0"></li>
            <li data-target="#mycarouse" data-slide="1"></li>
            <li data-target="#mycarouse" data-slide="2" class="active"></li>
        </ol>
        <a class="carousel-control left" href="#mycarouse" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#mycarouse" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
    </div>
</body>
</html>
